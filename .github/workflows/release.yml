name: Build and Release QPKG

on:
  push:
    tags:
      - 'release-*'
  workflow_dispatch:
    inputs:
      qpkg_version:
        description: 'QPKG package version (e.g., 1.0.0)'
        required: false
        default: '2.20.1'
      driver_version:
        description: 'Realtek driver version (e.g., 2.20.1)'
        required: false
        default: '2.20.1'
      create_release:
        description: 'Create a GitHub release'
        required: false
        type: boolean
        default: false

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag or input
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # Manual trigger - use input versions
            QPKG_VERSION="${{ github.event.inputs.qpkg_version }}"
            DRIVER_VERSION="${{ github.event.inputs.driver_version }}"
          else
            # Tag trigger - extract version from tag (e.g., release-2.20.1b -> 2.20.1b)
            VERSION=${GITHUB_REF#refs/tags/release-}
            QPKG_VERSION="$VERSION"
            DRIVER_VERSION="$VERSION"
          fi
          echo "qpkg_version=$QPKG_VERSION" >> $GITHUB_OUTPUT
          echo "driver_version=$DRIVER_VERSION" >> $GITHUB_OUTPUT
          echo "Building QPKG version: $QPKG_VERSION with driver version: $DRIVER_VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build driver and QPKG
        run: |
          # Use the build.sh script which handles everything
          export DRIVER_VERSION="${{ steps.get_version.outputs.driver_version }}"
          export QPKG_VERSION="${{ steps.get_version.outputs.qpkg_version }}"
          bash build.sh all

      - name: List built artifacts
        if: always()
        run: |
          echo "Built artifacts:"
          echo "================"
          if [ -d "output" ]; then
            echo "Output directory structure:"
            find output -type f -exec ls -lh {} \;
            echo ""
            echo "Summary:"
            ls -lh output/ 2>/dev/null || echo "No files in output/"
            ls -lh output/driver/ 2>/dev/null || echo "No driver files"
            ls -lh output/*.qpkg 2>/dev/null || echo "No QPKG files"
          else
            echo "ERROR: output directory does not exist"
          fi

      - name: Create GitHub Release and Upload Assets
        if: github.event_name == 'push' || github.event.inputs.create_release == 'true'
        uses: softprops/action-gh-release@v1
        with:
          name: RTL8159 Driver ${{ steps.get_version.outputs.qpkg_version }}
          body: |
            ## RTL8159 USB Ethernet Driver for QNAP

            **Package Version**: ${{ steps.get_version.outputs.qpkg_version }}
            **Driver Version**: ${{ steps.get_version.outputs.driver_version }}
            **Build Date**: ${{ github.event.head_commit.timestamp }}

            ### Installation

            1. Download the QPKG file for your architecture
            2. Upload to QNAP App Center
            3. Install the package
            4. Verify installation: `lsmod | grep r8152`

            ### Compatibility

            - **QTS**: 4.2.0+
            - **QuTS hero**: h5.2.0+
            - **Architecture**: x86_64
            - **Kernel**: 5.10.60

            ### Changes

            See commit history for detailed changes.

            ---

            Built automatically by GitHub Actions.
          files: |
            output/*.qpkg
          draft: false
          prerelease: false

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: qpkg-packages
          path: output/*.qpkg
          retention-days: 30
