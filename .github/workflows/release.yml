name: Build and Release QPKG

on:
  push:
    tags:
      - 'release-*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: get_version
        run: |
          # Extract version from tag (e.g., release-2.20.1b -> 2.20.1b)
          VERSION=${GITHUB_REF#refs/tags/release-}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build driver and QPKG
        run: |
          # Use the build.sh script which handles everything
          bash build.sh all

      - name: List built artifacts
        run: |
          echo "Built artifacts:"
          ls -lh output/

      - name: Create GitHub Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          name: RTL8159 Driver ${{ steps.get_version.outputs.version }}
          body: |
            ## RTL8159 USB Ethernet Driver for QNAP

            **Version**: ${{ steps.get_version.outputs.version }}
            **Build Date**: ${{ github.event.head_commit.timestamp }}

            ### Installation

            1. Download the QPKG file for your architecture
            2. Upload to QNAP App Center
            3. Install the package
            4. Verify installation: `lsmod | grep r8152`

            ### Compatibility

            - **QTS**: 4.2.0+
            - **QuTS hero**: h5.2.0+
            - **Architecture**: x86_64
            - **Kernel**: 5.10.60

            ### Changes

            See commit history for detailed changes.

            ---

            Built automatically by GitHub Actions.
          files: |
            output/*.qpkg
          draft: false
          prerelease: false

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: qpkg-packages
          path: output/*.qpkg
          retention-days: 30
